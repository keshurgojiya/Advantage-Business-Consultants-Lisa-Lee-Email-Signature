<!-- START SIGNATURE -->
<table cellpadding="0" cellspacing="0" border="0" style="width:100%; max-width:600px; font-family:Arial, sans-serif;">
  <tr>
    <td style="padding:20px; background:#ffffff; color:#3d3b3a;">

      <table cellpadding="0" cellspacing="0" border="0" style="width:100%;">
        <tr>
          <!-- Profile Image -->
          <td width="120" valign="top" style="padding-right:20px;">
            <img src="YOUR-IMAGE-URL" width="100" style="border-radius:50%; display:block;" alt="Profile Image">
          </td>

          <!-- Info -->
          <td valign="top">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="font-size:20px; font-weight:bold; color:#3d3b3a; text-transform:uppercase;">
                  Your Name
                </td>
              </tr>
              <tr>
                <td style="font-size:14px; color:#777777; padding-bottom:10px;">
                  Your Job Title
                </td>
              </tr>

              <!-- Email -->
              <tr>
                <td style="padding:4px 0; font-size:14px;">
                  <img src="EMAIL-ICON-URL" width="14" style="vertical-align:middle; margin-right:6px;">
                  <a href="mailto:your@email.com" style="color:#3d3b3a; text-decoration:none;">
                    your@email.com
                  </a>
                </td>
              </tr>

              <!-- Phone -->
              <tr>
                <td style="padding:4px 0; font-size:14px;">
                  <img src="PHONE-ICON-URL" width="14" style="vertical-align:middle; margin-right:6px;">
                  <a href="tel:+1xxxxxx" style="color:#3d3b3a; text-decoration:none;">
                    +1 000 000 000
                  </a>
                </td>
              </tr>

              <!-- Location -->
              <tr>
                <td style="padding:4px 0; font-size:14px;">
                  <img src="LOCATION-ICON-URL" width="14" style="vertical-align:middle; margin-right:6px;">
                  City, Country
                </td>
              </tr>

              <!-- Website -->
              <tr>
                <td style="padding:4px 0; font-size:14px;">
                  <img src="WEB-ICON-URL" width="14" style="vertical-align:middle; margin-right:6px;">
                  <a href="https://yourwebsite.com" style="color:#3d3b3a; text-decoration:none;">
                    www.yourwebsite.com
                  </a>
                </td>
              </tr>

            </table>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>

<!-- DARK MODE -->
<style>
@media (prefers-color-scheme: dark) {
  table, td {
    background: #1a1a1a !important;
    color: #ffffff !important;
  }
  a { color:#ffffff !important; }
}
</style>
<!-- END SIGNATURE -->
